{% extends "user/base.html" %}

{% load widget_tweaks %}

{% block content %}


<div class="col-md-8 mt-4">
    <div class="card my-4">

        <div class="col-lg-12">
            <div class="card-header">
                <h3 class="text-black">Enter new Password</h3>
            </div>
            <div class="card-body">

                <p>Please enter your new password twice so we can verify you typed it in correctly.</p>

                <form method="post">

                    {% csrf_token %}
                    {{form}}
                    <button class="btn btn-success btn-block mt-2" name="Update Password" type="Submit">Update Password</button>

                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const form_fields = document.getElementsByTagName("input")

    form_fields[1].className += 'form-control'
    form_fields[2].className += 'form-control'
</script>


{% endblock %}
